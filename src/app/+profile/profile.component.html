<!--Alert message-->
<div class="row">
    <div class="alert alert-success" *ngIf="notificationMessage">
        <button aria-hidden="true" data-dismiss="alert" class="close" type="button" (click)="notificationMessage = ''">&times;</button>        {{notificationMessage}}
    </div>
    <appc-change-name (notification)="notify($event)"></appc-change-name>

    <appc-change-password (notification)="notify($event)"></appc-change-password>
</div>
